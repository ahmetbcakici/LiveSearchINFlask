<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<input type = "text" id = "searchlively">
<p id = "datalist"></p>
</body>
<script>
$(document).ready(function(){
    $('#searchlively').on('input',function(e){
        text = $('#searchlively').val();
        $("#datalist").empty();
        $.ajax({
            method:"post",
            url:"/livesearch",
            data:{text:text},
            success:function(res){
                var data = "<ul>";
                $.each(res,function(index,value){
                    data += "<li>"+value.word_eng+"</li>";
                });
                data += "</ul>";
                $("#datalist").html(data);
            }
        });
    });
});

</script>
</html>
